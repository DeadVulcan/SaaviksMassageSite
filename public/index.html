<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Preconnects for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Lora for headings, Inter for UI/body -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon / App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Primary Meta Tags -->
    <title>
      Maryville Massage Works | Licensed Massage Therapy in Maryville, TN
    </title>
    <meta
      name="description"
      content="Relax, recover, and feel your best with licensed massage therapy in Maryville, TN. Therapeutic, deep tissue, prenatal, couples, and more. Book your session today."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="https://www.maryvillemassageworks.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Maryville Massage Works" />
    <meta
      property="og:description"
      content="Licensed massage therapy in Maryville, TN. Book your session today."
    />
    <meta property="og:url" content="https://www.maryvillemassageworks.com/" />
    <meta property="og:site_name" content="Maryville Massage Works" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Maryville Massage Works" />
    <meta
      name="twitter:description"
      content="Licensed massage therapy in Maryville, TN. Book your session today."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Optional PWA manifest (uncomment if present) -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <!-- Light/Dark preference -->
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
